site_name: My Docs
site_url: https://mydomain.org/mysite
theme:
  name: material
  logo: images/logo.png
  favicon: images/logo.png
  custom_dir: overrides
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    # - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy

plugins:
  - search
  - tags
  - blog


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - Docs: 
      - Docs: docsfile/docs.md
  - Models:
      - Models: models/models.md
      - Parts:
          - Robot Base: models/Parts/robotbase.md
          - Second layer: models/Parts/secondlayer.md
          - Wheel Support: models/Parts/WheelSupport.md
          - Gear: models/Parts/Gear.md
          - Berring Support Right: models/Parts/BerringSupportRight.md
          - stand off 2mm: models/Parts/standoff2mm.md
          - Short Shaft: models/Parts/Short Shaft.md
          - Long Shaft: models/Parts/Long Shaft.md
          - Axle Clamp: models/Parts/Axle Clamp.md
          - stand off 1mm: models/Parts/stand off 1mm.md
          - Big Gear: models/Parts/Big Gear.md
          - Front Support Camera: models/Parts/Front Support Camera.md
          - Berring Support Left: models/Parts/Berring Support Left.md
          - Back Support Camera: models/Parts/Back Support Camera.md
          - Steering Conector: models/Parts/Steering Conector.md
          - scwer shaft: models/Parts/scwer shaft.md
          - Steering Rack: models/Parts/Steering Rack.md
  - Other:
      - BOM: otherfile/BOM.md
  - Schemes:
      - Schemes: schemesfile/schemes.md
  - t-photos:
      - t-photos: t-photosfile/t-photos.md
  - v-photos:
      - v-photos: v-photos/v-photos.md